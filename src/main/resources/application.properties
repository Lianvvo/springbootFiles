spring.application.name=files
server.servlet.context-path=/files
spring.thymeleaf.cache=false
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/filem?useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:/com/matt/mapper/*.xml
mybatis.type-aliases-package=com.matt.entity

